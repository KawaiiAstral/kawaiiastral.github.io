<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        function redirectToApp() {
            window.location.href = "vcc://vpm/addRepo?url=https://vpm.nadena.dev/vpm.json";
            
            // フォールバック処理（数秒後に別のページに遷移）
            setTimeout(function() {
                window.location.href = "https://modular-avatar.nadena.dev/ja";
            }, 3000);
        }
    </script>
</head>
<body onload="redirectToApp()">
    <p>アプリにリダイレクト中...</p>
    <p>自動的にリダイレクトされない場合は、<a href="myapp://">こちらをクリック</a>してください。</p>
</body>
</html>
